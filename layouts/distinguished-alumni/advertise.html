{{ define "main" }}
  <article>
    {{ partial "mast" . }}

    <div class="content">
      {{ .Content }}
      {{ if .Params.hasResources }}
        <aside class="content__aside">
          {{ partial "resource_links" . }}
        </aside>
      {{ end }}

      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="form form--centered">
        <h3>Reserve your Ad Today</h3>

        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="7V7DHJ96JYQ5W">
        <input type="hidden" name="currency_code" value="USD">

        <fieldset class="form__fieldset">
          <input type="hidden" name="on0" value="Available Options">
          <label class="form__label" for="os1">Available Options</label>
          <select class="form__select form__select--full" name="os0">
          	<option value="Front Inside Cover">Front Inside Cover - $175</option>
          	<option value="Full Page Ad">Full Page Ad - $100</option>
          	<option value="Half Page Ad">Half Page Ad - $50</option>
          	<option value="Quarter Page Ad">Quarter Page Ad - $35</option>
          	<option value="Business Card Ad">Business Card Ad - $25</option>
          	<option value="Event Hors d'oeuvres Sponsor">Event Hors d'oeuvres Sponsor - $800</option>
          	<option value="Event Dessert Bar Sponsor">Event Dessert Bar Sponsor - $300</option>
          </select>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="os1">Business Name (if applicable)</label>
          <input type="hidden" name="on1" value="Business Name">
          <input type="text" name="os1" maxlength="200" class="form__input form__input--business-reservation">
        </fieldset>

        <aside><p class="form__info">After payment is complete, please send us your ad copy and/or artwork <a href="mailto:amy.mccabe@nsdcf.org">via email</a> at your earliest convenience.</p></aside>

        <button class="form__button button--svg button--paypal" type="submit">
          <span class="button__label--svg">Pay with</span>
          {{ partial "svg/paypal.svg" (dict "class" "button__icon button__icon--paypal") }}
        </button>
      </form>
    </div>
  </article>
{{ end }}
