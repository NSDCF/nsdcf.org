{{ define "title"}}{{ .Site.Title}}{{end}}

{{ define "intro" }}
  <section class="hero hero--home">
    <div class="hero-content">
      <h1 class="hero-content__title">{{.Title}}</h1>
    </div>
  </section>
{{ end }}

{{ define "main" }}
  <section class="section slide slide--alt-bg" id="home-intro">
    {{.Content}}
  </section>

  <section class="section listings listings--home" id="home-news">
    {{ range first 4 (where .Data.Pages "Section" "news") }}
      {{ .Render "list-item-short" }}
    {{ end }}
  </section>
{{ end }}
