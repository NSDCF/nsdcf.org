{{ define "title"}} {{ .Site.Title}} {{end}}

{{ define "header" }}
  <section class="hero hero__split">
    <div class="hero-content">
      <h2 class="hero-content__title">{{.Title}}</h2>
    </div>
    <figure class="hero__figure hero__figure--home"></figure>
  </section>
{{ end }}

{{ define "main" }}
  <section class="section slide slide--alt-bg" id="home-intro">
    {{.Content}}
  </section>

  <section class="section home-news" id="home-news">

  </section>
{{ end }}
