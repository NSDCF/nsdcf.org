{{ define "title"}} {{ .Site.Title}} {{end}}

{{ define "header" }}
  <section class="section hero" id="home-hero">
    <div class="hero-content">
      <h2 class="title">{{.Title}}</h2>
    </div>
    <figure class="hero-image split"></figure>
  </section>
{{ end }}

{{ define "main" }}
  <section class="section-content slide home-section" id="home-intro">
    {{.Content}}
  </section>

  <section class="section-content home-section" id="home-news">

  </section>
{{ end }}
