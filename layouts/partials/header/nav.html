<nav class="nav-overlay">
  <ul class="nav" role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="nav__item">
        <a class="nav__link {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}nav__link--active{{end}}" href="{{.URL}}" itemprop="url">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
