<div class="meta">
  {{ if .Params.categories }}
    <ul class="meta-categories">
      {{ range .Params.categories }}
        <li class="meta-categories__item">
          <!-- <a href="{{ "news/topics/" | absURL}}{{ . | urlize }}" class="meta-categories__link">{{ title . }}</a>-->
          <span class="meta-categories__link">{{ title . }}</span>
        </li>
      {{ end }}
    </ul>
  {{ end }}

  {{ if .Params.author }}
    <address class="meta__author">
      <!-- <a class="meta__author-link" rel="author" href="#">{{ title .Params.author }}</a> -->
      <span class="meta__author-link" rel="author">{{ title .Params.author }}</span>
    </address>
  {{ end }}

  <time class="meta__time" pubdate datetime="xxxx-mm-dd">{{ .Date.Format "1 January 2006" }}</time>
</div>
