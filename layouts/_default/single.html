{{ define "main" }}
  <article>
    <header class="mast mast--single">
      <h1 class="mast__title">{{ .Title }}</h1>
    </header>

    <div class="content">
      {{ .Content }}
      {{ if .Params.hasResources }}
        <aside class="content__aside">
          {{ partial "resource_links" . }}
        </aside>
      {{ end }}
    </div>
  </article>
{{ end }}
